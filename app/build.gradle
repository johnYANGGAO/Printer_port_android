apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"


    defaultConfig {
        applicationId "com.bjut.printer2"
        minSdkVersion 14
        targetSdkVersion 23

        manifestPlaceholders = [
                GETUI_APP_ID : "ZQYiCZYIkA73IucE83Dlg9",
                GETUI_APP_KEY : "6UDTpG2WRTABh9TARQoIK4",
                GETUI_APP_SECRET : "0CcNdlgDMP6BJIYnizBiu1",
                PACKAGE_NAME : applicationId
        ]
        ndk {
            moduleName "serial_port"
           
            abiFilters  "arm64-v8a", "armeabi", "armeabi-v7a", "x86", "x86_64"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:23.0.1'
//    compile files('libs/bugly_1.2.7_release.jar')
    compile 'cn.pedant.sweetalert:library:1.3'
    compile 'com.getui:sdk:2.9.0.0'
    compile 'com.daimajia.numberprogressbar:library:1.2@aar'
    compile 'org.jbundle.util.osgi.wrapped:org.jbundle.util.osgi.wrapped.org.apache.http.client:4.1.2'
}
